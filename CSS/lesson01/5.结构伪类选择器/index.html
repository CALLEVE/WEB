<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.结构伪类选择器</title>
    <style>

        /*ul的第一个子元素*/
        ul li:first-child{
            background: darkblue;
        }
        /*https://www.w3school.com.cn/cssref/css_selectors.asp*/
        /*ul的最后一个子元素*/
        ul li:last-child{
            background-color: darkred;
        }

        /*
        选中p1；（有点逆向思维），首先找到父元素，然后找到该父元素下的第一个元素
        */
        p:nth-child(1){
            background-color: darkorchid;
        }



    </style>
</head>
<body>
    <p>px</p>
    <p class="active">p0</p>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li><p>p4</p></li>
        <li><p>p5</p></li>
        <li><p>p6</p></li>
    </ul>
    <p>pp</p>
    <p>p8</p>
    <p>p9</p>
    <p>p10</p>

    <hr>

    <p>px</p>

</body>
</html>
