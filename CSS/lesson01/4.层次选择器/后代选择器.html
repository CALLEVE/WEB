<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style>
        /*后代选择器*/
        /*body标签下的所有p标签均会产生效果，生效级别最高，只要是前标签的后代均会生效   */
        body p{
            background: blueviolet;
        }
        /* h1标签内的p标签，均会产生效果  */

        /*p h1{*/

        /*body ul{*/
        /*    background-color: chartreuse;*/
        /*}*/
    </style>
</head>
<body>
    <p>px</p>
    <p class="active">p0</p>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li><p>p4</p></li>
        <li><p>p5</p></li>
        <li><p>p6</p></li>
    </ul>
    <p>pp</p>
    <p>p8</p>
    <p>p9</p>
    <p>p10</p>
    <h1>
        <p>sss</p>
        <p>2222</p>
    </h1>

    <p>
        <h1><p>hhhhh</p></h1>
    </p>

</body>
</html>
