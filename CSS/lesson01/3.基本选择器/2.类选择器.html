<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.类选择器</title>
    <style>
        /* 类选择器的格式   .class的名称 */
        /* 对于多个标签归类，是同一个class,可以复用   */
        .qinqiang{
            color: brown;
        }
        .kuangshen{
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h1 class="qinqiang">标题1</h1>
    <h1 class="kuangshen">标题2</h1>
    <h2 class="qinqiang">标题3</h2>

</body>
</html>
