<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.all.js"></script>
</head>
<body class="layui-layout-body">
    <!-- <div class="layui-layout layui-layout-admin">
    整个大div下是后台管理的整体    -->
    <div class="layui-layout layui-layout-admin">
        <!--  这是整个后台管理的头部    -->
        <div class="layui-header">
            <div class="layui-logo">layui布局</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <!--  头部的左边区域   -->
            <ul class="layui-nav layui-layout-left">
                <!-- 在该 ul下的 li 均是平级 -->
                <li class="layui-nav-item"><a href="">控制台</a></li>
                <li class="layui-nav-item"><a href="">商品控制</a></li>
                <li class="layui-nav-item"><a href="">用户</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        其他系统
                        <span class="layui-nav-more"></span>
                    </a>
                    <!--  带有项目和描述的描述列表：-->
                    <dl class="layui-nav-child layui-anim layui-anim-upbit">
                        <dd><a href="">邮件管理</a></dd>
                        <dd><a href="">消息管理</a></dd>
                        <dd><a href="">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <!--  头部的右边区域  -->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        贤心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退了</a></li>
            </ul>
        </div>

        <!-- 分割整个大的左侧导航栏，全部分配给左侧  -->
        <div class="layui-side layui-bg-black">
            <!--  左侧导航栏的实际功能区域    -->
            <div class="layui-side-scroll">
                <!--  左侧列表的实际功能模块其实，都是列表实现 -->
                <ul class="layui-nav layui-nav-tree" lay-filter="tree">
                    <!-- 每一个功能模块代表一个li标签   -->
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">所有商品<span class="layui-nav-more"></span></a>
                        <!-- 到内嵌的子列表者一级，用dl 列表来实现  -->
                        <!-- 涉及到内嵌的 class = layui-nav-child  -->
                        <dl class="layui-nav-child">
                            <dd><a href="">列表一</a></dd>
                            <dd><a href="">列表二</a></dd>
                            <dd><a href="">列表三</a></dd>
                            <dd><a href="">超链接</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
</div>



</div>




</body>
</html>
