<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 有序列表 ol -- li -->
<ol>
    <li>Java</li>
    <li>CShape</li>
    <li>C++</li>
    <li>Python</li>
</ol>

<hr/>
<!-- 无序列表 -->
<ul>
    <li>Java</li>
    <li>CShape</li>
    <li>C++</li>
    <li>Python</li>
</ul>
<hr/>


<!-- 自定义列表
dl:标签
dt:列表名称
dd:列表内容

-->
<dl>
    <dt>学科</dt>
    <dd>Java</dd>
    <dd>CShape</dd>
    <dd>Python</dd>
    <dd>C++</dd>

    <dt>位置</dt>
    <dd>西安</dd>
    <dd>重庆</dd>
    <dd>新疆</dd>
</dl>










</body>
</html>
