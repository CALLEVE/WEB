<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签学习</title>
</head>
<body>
<!-- img
    src：图片路径（建议使用相对路径）
    alt：图片名称（当图片无法加载时，显示图片名称）
    title：悬停文字

 -->
<img src="../resources/image/原图.jpg" alt="原图" title="悬停文字" width="800" height="300" >

</body>
</html>
