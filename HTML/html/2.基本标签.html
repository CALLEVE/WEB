<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--  标题标签  -->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>


<!--段落标签-->
<!-- 快捷键 p + tab -->
<p>两只老虎    两只老虎</p>
<p>跑得快       跑得快</p>


<!-- 换行标签-->
<br/>

两只老虎    两只老虎<br/>
跑得快       跑得快<br/>

<!-- 水平线标签 -->
<!-- hr -->

<hr/>

<!-- 粗体、斜体 -->
<h1>字体样式标签</h1>

粗体：<strong> YES </strong><br/>
斜体：<em> YES </em><br/>

<!-- 特殊符号 -->
空格：<br/>
空&nbsp;&nbsp;&nbsp;格：
<br/>
大于符号：&gt;
<br/>
小于符号：&lt;
<br/>
版权符号：&copy;
<br/>
</body>
</html>
