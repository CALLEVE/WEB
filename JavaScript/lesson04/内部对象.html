<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var now = new Date(); //Sat Sep 19 2020 17:28:32 GMT+0800 (中国标准时间)
        now.getFullYear(); // 年
        now.getMonth(); // 月 0-11 月
        now.getDate();  // 日
        now.getDay();   // 星期几
        now.getHours(); // 时
        now.getMinutes(); // 分
        now.getSeconds(); // 秒

        now.getTime(); // 时间戳





    </script>
</head>
<body>

</body>
</html>
