<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.5.1.js"></script>
    <style>
        #divMove{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!-- 要求：获取鼠标的移动轨迹（或者一个坐标）     -->
mouse:<span id="mouseMove"></span>
<div id="divMove">
在这里移动鼠标试试
</div>
<script>
    //当网页元素加载完毕之后，响应事件
    //  $(function () 这种写法，应该是能实现上述的要求
    $(function () {
        $('#divMove').mousemove(function (e) {
            $('#mouseMove').text('x:'+e.pageX+',y:'+e.pageY);
        });
    });

</script>
</body>
</html>
